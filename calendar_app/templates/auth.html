{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <table>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td><input required type="text" id="firstName" name="firstName" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last name:</label></td>
                <td><input required type="text" id="lastName" name="lastName" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="email">Email address:</label></td>
                <td><input required type="text" id="email" name="email" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Birth date:</label></td>
                <td><input required type="date" id="birthdate" name="birthdate"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input required type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirm Password:</label></td>
                <td><input required type="password" id="confirmPassword" name="confirmPassword"></td>
            </tr>
        </table>
        <button type="submit">Register</button>
    </form>
